<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>根据数据源动态绘制画布</title>
  <meta name="keywords" content="万达, 万达计算机, 计算机辅助, 计算机排片, 计算机系统, 辅助排片, 排片系统" />

  <link type="text/css" rel="stylesheet" href="css/demo.css" />

  <script type="text/javascript" src="js/canvas/canvas2image.js"></script>

<body class="nobg">

  <div id="zhezhao2" class="zhezhao2"></div>
