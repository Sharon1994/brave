<!Doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>异步上传</title>
<link type="text/css" rel="stylesheet" href="style/upload.css" />
<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="script/cinemaMngCtrl.js"></script>
<script type="text/javascript" src="script/ajaxFileUpload.js"></script>
<script type="text/javascript" src="script/userUpload.js"></script>
</head>

<body>
<div class="upCtrl">
	<div class="line">
		<span class="span"> 
			<input name="" type="text" id="viewfile" onmouseout="document.getElementById('uploadDetail').style.display='none';" class="inputstyle" /> 
		</span>
		<label for="unload" onmouseover="document.getElementById('uploadDetail').style.display='block';" class="file1">浏览...</label> 
		<input type="file" name="file" onchange="document.getElementById('viewfile').value=this.value;this.style.display='none';" class="file" id="uploadDetail" />&nbsp;&nbsp;
		<input type="button" id="upDtlBtn" class="upDtlBtn" name="upDtlBtn" value="" onclick="upScheDetail(this.id);" />
	</div> 
</div>
</body>
</html>
