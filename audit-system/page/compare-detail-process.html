<!-- 票房明细比较 -->
<link rel="stylesheet" type="text/css" href="css/compare-detail/compare-detail.css" />

<div class="container-fluid">
	<!-- 导航菜单 --
	<div class="masthead">
        <nav>
          	<ul class="nav nav-justified">
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">影院票房上传</a></li>
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">系统排期生成</a></li>
	            <li class="active"><a href="javascript:;" onclick="handleClickCinemaMenu(this);">票房明细比较</a></li>
	            <li class="dropdown">
	            	<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">排期展示</a>
	            	<ul class="dropdown-menu sch-sub-nav">
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">排期展示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅显示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅名称显示</a></li>
		          	</ul>
	            </li>
          	</ul>
        </nav>
    </div>
    <!-- 导航菜单 -->

    <!-- 页面内容区 -->
	<div class="div-box">
		<!-- 排期汇总数据 -->
		<div class="sche-list-area">
			<div class="block-title ra-title">
				<span>系统预排</span>
				<span class="sche-date-yet">排期日期：<span id="scheDateYet" class="sche-date-yet-val" data="0"></span></span>
				<button type="button" class="btn btn-lg btn-info self-btn start-comp-btn" onclick="handleStartCompare();">开始比较</button>
			</div>

			<div class="block-cnt">
				<table id="schTotalTbl" class="table table-striped box-total-tbl" cellspacing="0" cellpadding="0" border="0">
					<thead>
						<tr id="schtotal_data_title">
							<th>影片名称</th>
							<th>场次</th>
							<th>操作</th>
						</tr>
					</thead>
					<!-- <tr>
						<td colspan="3" align="center"><img src="images/loading.gif" /></td>
					</tr> -->
				</table>
			</div>
		</div>
		<!-- 排期汇总数据 -->

		<!-- 明细比较结果 -->
		<div id="totalDataArea" class="compare-result-area-process">
			<div class="show-compare-data-area compare-allday-area">
				<div class="block-title">
					<!-- <span>黄金时段场次统计</span> -->
					<!-- 选项卡标签 -->
					<div class="btn-group show-analysis-data-label" role="group">
						<button type="button" class="btn btn-default analysis-btn-label active">全天对比结果</button>
						<button type="button" class="btn btn-default analysis-btn-label">黄金时段对比</button>
						<button type="button" class="btn btn-default analysis-btn-label">非黄金时段对比</button>
					</div>
					<!-- 选项卡标签 -->

					<!-- 功能按钮 -->
					<div class="func-btn fr">
						<!-- <button type="button" class="btn btn-info">图形统计</button> -->
						<button type="button" id="downCompare" class="btn btn-warning" data="0" onclick="downCompareResult();">导出对比结果</button>
					</div>
					<!-- 功能按钮 -->
				</div>

				<div class="block-cnt">
					<!-- 全时段对比 -->
					<table id="alldayCompareTbl" class="table table-striped compare-total-tbl allday-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="allday_compare_data_title">
								<th><center>影片名称</center></th>
								<th><center>实际场次</center></th>
								<th><center>实际票房</center></th>
								<th><center>场均票房</center></th>
								<th><center>系统场次</center></th>
								<th><center>系统票房</center></th>
							</tr>
						</thead>
					</table>
					<!-- 全时段对比 -->

					<!-- 黄金时段对比 -->
					<table id="goldCompareTbl" class="table table-striped compare-total-tbl gold-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="gold_compare_data_title">
								<th><center>影片名称</center></th>
								<th><center>实际场次</center></th>
								<th><center>实际票房</center></th>
								<th><center>场均票房</center></th>
								<th><center>系统场次</center></th>
								<th><center>系统票房</center></th>
							</tr>
						</thead>
						<!-- <tr>
							<td colspan="4">
								<div>
									<img src='images/tip.png' width='80' />
									<span class='tip-text-nodata fs20 clr8'>暂无数据，您可在上传票房后查看</span>
								</div>
							</td>
						</tr> -->
					</table>
					<!-- 黄金时段对比 -->

					<!-- 非黄金时段对比 -->
					<table id="generalCompareTbl" class="table table-striped compare-total-tbl general-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="general_compare_data_title">
								<th><center>影片名称</center></th>
								<th><center>实际场次</center></th>
								<th><center>实际票房</center></th>
								<th><center>场均票房</center></th>
								<th><center>系统场次</center></th>
								<th><center>系统票房</center></th>
							</tr>
						</thead>
					</table>
					<!-- 非黄金时段对比 -->

					<div class="compare-tip">
						<img src="images/tip.png" />
						<p class="tip-box"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- 明细比较结果 -->
	</div>
	<!-- 页面内容区 -->
</div>

	<!-- 明细弹出框 -->
	<div class="modal show-schdetail-box" id="myModal" style="padding-right: 0;">
		<div class="modal-header show-sch-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3>排期播放明细</h3>
		</div>

		<div class="modal-body show-sch-body">
			<!-- 播放明细数据 -->
		</div>
		
		<div class="modal-footer show-sch-footer">
			<a href="javascript:;" class="btn" data-dismiss="modal" onclick="closeCreateLayer(this, event);">关闭</a>
		</div>
	</div>
	<!-- 明细弹出框 -->

<script type="text/javascript" src="scripts/compare-detail/compare-detail-process.js"></script>
