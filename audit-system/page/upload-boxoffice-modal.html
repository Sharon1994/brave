		<div class="cinema-up-area1">
			<!-- 上传明细票房 -->
			<div class="div-data data-block">
				<div class="upCtrl">
					<div id="reportTitle" class="title-border fs13">请上传票房明细：</div>
					<!-- 上传 start -->
					<div class="line">
						<!-- <form id="upFileForm" action="" method="post" enctype="multipart/form-data"> -->
							<span class="span">
								<input name="" type="text" id="viewfile"
								 onmouseout="document.getElementById('uploadDetail').style.display='none';"
								 class="inputstyle" readonly="readonly" />
							</span>
							<label for="unload" onmouseover="document.getElementById('uploadDetail').style.display='block';" class="file1">浏览...</label>
							<input type="file" name="file" onchange="document.getElementById('viewfile').value=this.value;this.style.display='none';" class="file" id="uploadDetail" />&nbsp;&nbsp;
							<input type="button" id="upDtlBtn" class="upDtlBtn" name="upDtlBtn" value="" onclick="upScheDetail(this.id);" value="上传并分析" />

					</div>
					<!-- 上传 end -->

					<!-- 明细名 -->
					<div id="detailIndex" class="detailIndex">
						<!-- 不同票房明细切换显示的判断条件 -->
						<input type="hidden" name="titleContainer" id="titleContainer" value="" />

					</div>
					<!-- 明细名 -->
				</div>
