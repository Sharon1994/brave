<link rel="stylesheet" type="text/css" href="css/market-sch/market-sch.css" />

<div class="container-fluid">
	<!-- 导航菜单 --
	<div class="masthead">
        <nav>
          	<ul class="nav nav-justified">
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">影院票房上传</a></li>
	            <li class="active"><a href="javascript:;" onclick="handleClickCinemaMenu(this);">系统排期生成</a></li>
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">票房明细比较</a></li>
	            <li class="dropdown">
	            	<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">排期展示</a>
	            	<ul class="dropdown-menu sch-sub-nav">
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">排期展示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅显示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅名称显示</a></li>
		          	</ul>
	            </li>
          	</ul>
        </nav>
    </div>
    <!-- 导航菜单 -->

    <!-- 页面内容区 -->
	<div class="div-box data-container">
		<!-- 大盘排期列表 -->
		<div class="market-sch-area">
			<div class="block-title">
				<span>系统排期生成</span>
				<div class="querysch-btn fr">
					<label class="cutoff-date fl">查询日期：</label>
					<div class="time_search user-set-date fl">
						<input id="queryDate" class="Wdate topFiveFilmTime createSchDate" value="" onclick="WdatePicker({qsEnabled:false, isShowClear:false, isShowOK:false, isShowToday:false, readOnly:true, position:{left:-15}, minDate:'%y-%M-%d', maxDate:'%y-%M-{%d+6}', onpicked:queryMarketSchByDate})" />
						<input class="sh" type="button" />
					</div>
				</div>
			</div>

			<div class="block-cnt">
				<table id="marketSchTbl" class="table table-striped box-total-tbl" cellspacing="0" cellpadding="0" border="0">
					<thead>
						<tr id="mksch_data_title">
							<th>影片名称</th>
							<th>影片时长</th>
							<th>百分比（%）场数</th>
							<th>影片类型</th>
							<th>影片语种</th>
							<!-- <th>所属计划</th> -->
							<!-- <th>操作</th> -->
						</tr>
					</thead>
					<!-- <tr>
						<td colspan="6" align="center"><img src="images/loading.gif" /></td>
					</tr> -->
				</table>

				<div class="create-sch-box">
					<button type="button" class="btn btn-lg btn-info create-sch-btn fr" onclick="auditCreateSch();">生成排期</button>
					<div class="clean"></div>
				</div>
			</div>
		</div>
		<!-- 大盘排期列表 -->

		<!-- 排期时间设置 -->
		<div class="sch-timeset-area">
			<div class="block-title">
				<span>排期设置</span>
			</div>

			<div class="block-cnt">
				<div class="time-block">
					<p>开始时间</p>
					<input id="schStartTime" class="form-control" type="text" value="" readonly="readonly" />
				</div>
				<div class="time-block">
					<p>结束时间</p>
					<input id="schEndTime" class="form-control" type="text" value="" readonly="readonly" />
				</div>
				<div class="time-block">
					<p>晚场黄金时段开始时间</p>
					<input id="nightGoldStartTime" class="form-control" type="text" value="" readonly="readonly" />
				</div>
				<div class="time-block">
					<p>主打片场次间隔</p>
					<input id="mainFilmDur" class="form-control" type="text" value="" readonly="readonly" />
				</div>
				<div class="time-block">
					<p>不同影片场次间隔</p>
					<input id="diffFilmDur" class="form-control" type="text" value="" readonly="readonly" />
				</div>
				<div class="clean"></div>
			</div>
		</div>
		<!-- 排期时间设置 -->
	</div>
	<!-- 页面内容区 -->
</div>

<script type="text/javascript" src="scripts/market-sch/market-sch.js"></script>
