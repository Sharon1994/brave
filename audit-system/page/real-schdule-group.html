<!-- 实际排片 加载页 -->
<link rel="stylesheet" type="text/css" href="css/cinema-upload/box-total.css" />

<div class="container-fluid">
    <!-- 数据区容器[内页导航菜单切换] -->
	<div class="div-box data-container">
		<!-- 影院票房上传 区域1 --
		<div class="cinema-up-area1">
			<!-- 票房汇总数据 --
			<div id="totalDataArea" class="total-data-area">
				<div class="block-title">
					<span>票房成绩单</span>
				</div>

				<div class="block-cnt">
					<input type="hidden" name="noTotalDataFlag" id="noTotalDataFlag" value="" />
					<table id="boxTotalTbl" class="table table-striped box-total-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="total_data_title">
								<th>影片名称</th>
								<th>放映日期</th>
								<th>单日票房</th>
								<th>单日场次</th>
								<th>单日人次</th>
								<th>平均票价</th>
								<th>场均人次</th>
								<th>上座率</th>
								<th>场均票房</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<!-- 票房汇总数据 --
		</div>
		<!-- 影院票房上传 区域1 -->

		<!-- 影院票房上传 区域2 -->
		<div class="cinema-up-area2">
			<div class="div-data data-block row show-analysis">
				<div class="show-analysis-mid">
					<span>当日实际场次分析</span>
					<span id="schDate" class="sch-date"></span>
				</div>
			</div>

			<!-- 各时段统计结果 -->
			<div class="show-analysis-data-area gold-analysis-area">
				<div class="block-title">
					<!-- <span>黄金时段场次统计</span> -->
					<!-- 选项卡标签 -->
					<div class="btn-group show-analysis-data-label" role="group">
						<button type="button" class="btn btn-default analysis-btn-label">总场次统计</button>
						<button type="button" class="btn btn-default analysis-btn-label active">黄金时段场次统计</button>
						<button type="button" class="btn btn-default analysis-btn-label">非黄金时段场次统计</button>
					</div>
					<!-- 选项卡标签 -->
					<div class="analysis-note fr">注：票房以元为单位</div>
				</div>
			
				<div class="block-cnt">
					<!-- 全时段统计 -->
					<table id="alldayNnalysisTbl" class="table table-striped analysis-total-tbl allday-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="allday_analysis_data_title">
								<th>影片名称</th>
								<th>场次</th>
								<th>场均票房</th>
								<th>上座率</th>
								<th>票房</th>
							</tr>
						</thead>
					</table>
					<!-- 全时段统计 -->

					<!-- 黄金时段统计 -->
					<table id="goldNnalysisTbl" class="table table-striped analysis-total-tbl gold-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="gold_analysis_data_title">
								<th>影片名称</th>
								<th>场次</th>
								<th>场均票房</th>
								<th>上座率</th>
								<th>票房</th>
							</tr>
						</thead>
					</table>
					<!-- 黄金时段统计 -->

					<!-- 非黄金时段统计 -->
					<table id="generalNnalysisTbl" class="table table-striped analysis-total-tbl general-tbl" cellspacing="0" cellpadding="0" border="0">
						<thead>
							<tr id="general_analysis_data_title">
								<th>影片名称</th>
								<th>场次</th>
								<th>场均票房</th>
								<th>上座率</th>
								<th>票房</th>
							</tr>
						</thead>
					</table>
					<!-- 非黄金时段统计 -->
				</div>
			</div>
			<!-- 各时段统计结果 -->
		</div>
		<!-- 影院票房上传 区域2 -->
	</div>
	<!-- 数据区容器[内页导航菜单切换] -->
</div>

<script type="text/javascript" src="scripts/cinema-upload-group/box_office_report.js"></script>
<script type="text/javascript" src="scripts/cinema-upload-group/box_office_report-score.js"></script>
