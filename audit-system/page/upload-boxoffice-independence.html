<!-- 影院票房上传[独立菜单] -->
<link rel="stylesheet" type="text/css" href="css/upload-independence/upload-independence.css" />

<div class="container-fluid">
	<!-- 导航菜单 --
	<div class="masthead">
        <nav>
          	<ul class="nav nav-justified">
	            <li class="active"><a href="javascript:;" onclick="handleClickCinemaMenu(this);">影院票房上传</a></li>
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">系统排期生成</a></li>
	            <li><a href="javascript:;" onclick="handleClickCinemaMenu(this);">票房明细比较</a></li>
	            <li class="dropdown">
	            	<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">排期展示</a>
	            	<ul class="dropdown-menu sch-sub-nav">
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">排期展示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅显示</a></li>
			            <li><a href="javascript:;" onclick="handleClickSchSubNav(this);">按影厅名称显示</a></li>
		          	</ul>
	            </li>
          	</ul>
        </nav>
    </div>
    <!-- 导航菜单 -->

    <!-- 上传票房 -->
	<div class="div-box data-container">
		<div class="upload-boxoffice-independence">
			<div class="block-title">
				<span>上传当日票房</span>
				<div class="querysch-btn fr">
					<label class="cutoff-date fl">选择日期：</label>
					<div class="time_search user-set-date fl">
						<input id="queryDate" class="Wdate topFiveFilmTime createSchDate" value="" onclick="WdatePicker({qsEnabled:false, isShowClear:false, isShowOK:false, isShowToday:false, readOnly:true, position:{left:-15}, maxDate:'%y-%M-%d', onpicked:queryUploadCinema})" />
						<input class="sh" type="button" />
					</div>
				</div>
			</div>

			<div class="block-cnt">
				<ul id="manageTabs" class="nav nav-tabs">
					<li role="presentation" class="active" onclick=""><a href="#allCinema">全部影院</a></li>
					<li role="presentation" onclick=""><a href="#cinemaUnUpload">未上传</a></li>
					<li role="presentation" onclick=""><a href="#cinemaUploaded">已上传</a></li>
				</ul>

				<div class="group-cnt tab-content">
					<!-- 全部影院 -->
					<div role="tabpanel" class="upload-area tab-pane active" id="allCinema">
						<!-- 统计提示信息 -->
						<div class="cinema-upload-tip">
							<p>
								<span>共有影院<span class="upload-all-cinema sp-num">20</span>家。</span>
								<span class="upload-sp1">其中已上传票房<span class="upload-done-cinema sp-num">11</span>家，</span>
								<span class="upload-sp2">未上传票房<span class="upload-wait-cinema sp-num">9</span>家</span>
							</p>
						</div>

						<!-- 影院列表 -->
						<div class="cinema-lists-box">
							<!-- 数据列表 -->
							<div class="cinema-upload-block row" onmouseleave="handleLeaveDiv(this);" onmouseenter="handleEnterDiv(this);">
								<div id="533" class="col-md-3 cn-box cn-color" data="1">大地五河县亿豪国际影城</div>
								<div class="col-md-3">
									<a class="btn btn-success" onclick="loadModalForStartUpload(this, event, '大地五河县亿豪国际影城', 533, 1);" href="javascript:;">上传票房</a>
								</div>
								<div class="col-md-3">
									<a class="btn btn-info" onclick="loadModalForBoxOffice(this, event, '大地五河县亿豪国际影城', 533, 1);" href="javascript:;">查看历史票房</a>
								</div>
								<div class="col-md-3 cn-box">
									<span>最近上传日期：</span>
									<span style="color: #666;">2016-01-03</span>
								</div>
							</div>
						</div>
					</div>

					<!-- 未上传 -->
					<div role="tabpanel" class="upload-area tab-pane" id="cinemaUnUpload">
						<div class="cinema-lists-box">
							<!-- 数据列表 -->
							<!-- <div class='empty-data-div'>
								<img src='images/tip.png' width='80' />
								<span class='tip-text-nodata fs20 clr8'>暂无数据，您可在上传票房后查看</span>
							</div> -->
						</div>
					</div>

					<!-- 已上传 -->
					<div role="tabpanel" class="upload-area tab-pane" id="cinemaUploaded">
						<div class="cinema-lists-box">
							<!-- 数据列表 -->
							<!-- <div class='empty-data-div'>
								<img src='images/tip.png' width='80' />
								<span class='tip-text-nodata fs20 clr8'>暂无数据，您可在上传票房后查看</span>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 上传票房 -->

	<!-- 开始上传票房 弹出框 -->
	<div class="modal up-boff-box" id="startUploadModal">
		<div class="modal-header">
			<!-- 预加载数据的影院ID -->
			<input type="hidden" name="curCinemaID" id="curCinemaID" value="" />
			<a class="close" data-dismiss="modal" onclick="closeCreateLayer(this, event);">×</a>
			<h3 id="upCinemaTitle"><!-- 标题名字 --></h3>
		</div>

		<div class="modal-body upload-body">
			<p>实际内容</p>
		</div>
		
		<div class="modal-footer">
			<a href="javascript:;" class="btn btn-default" data-dismiss="modal" onclick="closeCreateLayer(this, event);">关闭</a>
		</div>
	</div>
	<!-- 开始上传票房 弹出框 -->

	<!-- 查看历史票房 弹出框 -->
	<div class="modal boff-box" id="boxOfficeModal">
		<div class="modal-header">
			<!-- 预加载数据的影院ID -->
			<input type="hidden" name="curCinemaID" id="curCinemaID" value="" />
			<a class="close" data-dismiss="modal" onclick="closeCreateLayer(this, event);">×</a>
			<h3 id="boffTitle"><!-- 标题名字 --></h3>
		</div>

		<div class="modal-body boff-body">
			<p><!-- 实际内容 --></p>
		</div>
		
		<div class="modal-footer">
			<a href="javascript:;" class="btn btn-default" data-dismiss="modal" onclick="closeCreateLayer(this, event);">关闭</a>
		</div>
	</div>
	<!-- 查看历史票房 弹出框 -->
</div>

<script type="text/javascript" src="scripts/cinema-upload-independence/upload-independence.js"></script>
<script type="text/javascript">
	var tabIndex = $("#uploadTabIndex").val();
	if(tabIndex != "") {
		$("#manageTabs").find("li").removeClass("active");
		$("#manageTabs").find("li:eq(" + tabIndex*1 + ")").addClass("active");
		$('.upload-area').removeClass("active");
		$('.upload-area').eq(tabIndex*1).addClass("active");
	}

	$("#queryDate").val(getCurDate());
	// loginStatus();
	// queryUploadCinemaLists($("#uploadTabIndex").val());
</script>
