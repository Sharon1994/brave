<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="author" content="ccq" />
        <link rel="icon" href="../../favicon.ico" />

        <title>图表功能汇总</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

		<!-- Page CSS -->
        <link rel="stylesheet" type="text/css" href="css/page.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body> 
        <div class="container-fluid">
			<div id="myTabs" class="header">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#splineChart" aria-controls="splineChart" role="tab" data-toggle="tab">曲线图</a></li>
					<li role="presentation"><a href="#pieChart" aria-controls="pieChart" role="tab" data-toggle="tab">饼图</a></li>
					<li role="presentation"><a href="#columnChart" aria-controls="columnChart" role="tab" data-toggle="tab">柱状图</a></li>
					<li role="presentation"><a href="#barChartHC" aria-controls="barChartHC" role="tab" data-toggle="tab">条形图(Highcharts)</a></li>
					<li role="presentation"><a href="#barChartEC" aria-controls="barChartEC" role="tab" data-toggle="tab">条形图(ECharts)</a></li>
					<li role="presentation"><a href="#barAndPieChart" aria-controls="barAndPieChart" role="tab" data-toggle="tab">混合图</a></li>
					<li role="presentation"><a href="#lineChart" aria-controls="lineChart" role="tab" data-toggle="tab">折线图</a></li>
					<li role="presentation"><a href="#lineOfFillBgColorChart" aria-controls="lineOfFillBgColorChart" role="tab" data-toggle="tab">折线填充背景图</a></li>
				</ul>
			</div>
            <div class="data-area">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="splineChart">
						<div id="splineChartContainer"><!--曲线图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="pieChart">
						<div id="pieChartContainer"><!--饼图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="columnChart">
						<div id="columnChartContainer"><!--柱状图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="barChartHC">
						<div id="barChartContainerHC"><!--Highcharts 条形图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="barChartEC">
						<div id="barChartContainerEC" style="height: 560px;"><!--ECharts 条形图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="barAndPieChart">
						<div id="barAndPieChartContainer" class="market-container"><!--混合图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="lineChart">
						<div id="lineChartContainer"><!--折线图容器--></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="lineOfFillBgColorChart">
						<div id="lineOfFillBgColorChartContainer"><!--折线填充背景图容器--></div>
					</div>
				</div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <!--<script type="text/javascript" src="scripts/lib/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>-->
        
		<!-- page Javascript -->
		<script type="text/javascript" data-main="scripts/page" src="scripts/require.min.js" defer async="true"></script>
    </body>
</html>
