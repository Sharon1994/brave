    <div class="yy-prop w1035 mb20">

                            <option value="2">满天星</option>
                            <option value="3">粤科</option>
                            <option value="4">中鑫汇科</option>
                        </select>
                    </span>
                </td>
                <td rowspan="2" align="center">
                    <!-- <button class="chege_tbn fs13 clr4" id="">修改</button> -->
                    <input id="saveCinemaInfo" class="save_tbn fs13 clr4" type="button" value="保存">
                    <input id="updateCinemaInfo" class="chege_tbn fs13 clr4" type="button" value="修改" />
                </td>
            </tr>
            <tr>
                <td width="66"><span>所属院线：</span></td>

                    <span id="owners" class="cinemaSys"></span>

                        <select id="ownerListSlt" class="csListSlt">

                            <option value="1">经理人</option>
                            <option value="2">万达网</option>
                            <option value="3">时光网</option>
                            <option value="4">TSP</option>
                        </select>
                    </span>
                </td>
                <td width="65">
                    <input type="hidden" name="province-input" id="province-input" value="" />
                    <input type="hidden" name="city-input" id="city-input" value="" />
                    <input type="hidden" name="county-input" id="county-input" value="" />
                    <span>影院地址：</span>
                </td>
                <td id="movieAddressIp" class="clr3" colspan="7"></td>
            </tr>
        </table>
    </div>
