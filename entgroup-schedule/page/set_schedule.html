<!-- 排期设置 -->
<link type="text/css" rel="stylesheet" href="style/select2-schedule.css" />
<script type="text/javascript" src="script/set_schedule/set_schedule.js"></script>

<div id="setTimeTemplate" class="gzt_tab gzt_tab_myCinema">
    <div class="ff1 fs15 fw4 clr1 mb15">排期设置</div>
    <!-- 工作日排期模板 -->
    <div id="workday_template" class="ss-param w1020 mb25">
        <div class="ss-param-head h50 fs13 lh50">工作日排期模板</div>
        <div class="ss-param-data">
            <table class="ss-param-tbl fs13 mtauto" border="0" cellspacing="0" cellpadding="0">
                <tr class="h50">
                    <td class="rt">开始时间不早于：&nbsp;&nbsp;</td>
                    <td>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="start_hour" id="start_hour_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="start_minute" id="start_minute_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="start_second" id="start_second_0"></select>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="rt">开始时间不晚于：&nbsp;&nbsp;</td>
                    <td>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="end_hour" id="end_hour_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="end_minute" id="end_minute_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="end_second" id="end_second_0"></select>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr class="h50">
                    <td class="rt">晚场黄金时段开始时间：&nbsp;&nbsp;</td>
                    <td>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="gold_hour" id="gold_hour_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="gold_minute" id="gold_minute_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="gold_second" id="gold_second_0"></select>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="rt">动画片最晚放映时间：&nbsp;&nbsp;</td>
                    <td>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="cartoon_hour" id="cartoon_hour_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="cartoon_minute" id="cartoon_minute_0"></select>
                                </div>
                            </div>
                        </div>
                        <span class="span-colon">:</span>
                        <div class="time-box">
                            <div class="profile">
                                <div class="content">
                                    <select required="true" name="cartoon_second" id="cartoon_second_0"></select>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr class="h60">
                    <td class="rt">主打片场次间隔：&nbsp;&nbsp;</td>
                    <td><input type="text" id="goldInter_0" class="ss-param-ipt ss-param-ipt-normal" value="" onkeyup="checkTimeFromEnter(this.id, this.value, this);" /><span class="pdlt10">分钟</span></td>
                    <td class="rt">不同影片场次间隔：&nbsp;&nbsp;</td>
                    <td><input type="text" id="dur_0" class="ss-param-ipt ss-param-ipt-normal" value="" onkeyup="checkTimeFromEnter(this.id, this.value, this);" /><span class="pdlt10">分钟</span></td>
                </tr>
            </table>
        </div>
        <div class="foot-set show-list-tbl-foot ss-param-foot">
            <button id="canclebtn_0" class="ss-param-btn ss-param-btn-cancle">取消</button>
            <button id="savebutton_0" class="ss-param-btn ss-param-btn-save">保存</button>
        </div>
    </div>
